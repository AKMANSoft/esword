<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/output.css">
</head>

<body>

    <header class="flex justify-between lg:px-0  items-center h-[60px] fixed top-0 left-0 bg-primary w-full z-50">
        <div class="lg:px-2 px-3">
            <a href="">
                <img src="./Resources/images/Hidden Sword Logo Enlarged.png" class="object-contain bg-cover w-[250px]">
            </a>
        </div>
        <div>

        </div>
    </header>
    <div class="bg-primary min-h-screen flex items-center justify-center border pt-[60px]">
        <div>
            <div class="md:w-[446px] w-auto flex flex-col items-center justify-center bg-white rounded-lg">
                <div class="md:pb-10 pb-5 md:pt-10 pt-8 md:px-0 px-8">
                    <p class="font-inter font-bold text-2xl text-primary-dark">
                        Create new password
                    </p>
                </div>

                <div class="flex justify-center  flex-col w-full">
                    <form class="md:px-10 px-4">
                        <div class="">
                            <label class="block text-primary-dark text-sm font-semibold font-inter mb-1" for="email">
                                New Password <span class="text-semantic-red">*</span>
                            </label>
                            <input class="shadow border rounded w-full py-2 px-3 text-primary-dark" id="email"
                                type="email" placeholder="Enter your password here">
                        </div>
                        <div class="my-5">
                            <label class="block text-primary-dark text-sm font-semibold font-inter mb-1" for="password">
                                Retype New Password <span class="text-semantic-red">*</span>
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-primary-dark"
                                id="password" type="password" placeholder="Enter your new password again">

                        </div>

                        <div class="mt-8 md:mb-14 mb-[22px]">
                            <button class="bg-primary text-white font-bold py-2 px-4 rounded w-full" type="button">
                                Submit
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
