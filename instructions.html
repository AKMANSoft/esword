<!DOCTYPE html>

<body>
    <header class="flex justify-between lg:px-0  items-center h-[60px] fixed top-0 left-0 bg-primary w-full z-50">
        <div class="lg:px-2">

        </div>
        <div>
            <div class="flex text-white lg:gap-x-11 md:gap-x-6 md:px-4 px-5 gap-x-1 text-sm font-inter">
                <div class="flex lg:gap-x-0">
                    <div class="font-bold py-3 lg:block hidden">
                        <a href="#">Home</a>
                    </div>
                    <select name="" id="" class="bg-transparent lg:hidden md:w-auto w-16">

                    Instructions sent to your email!
                </p>
            </div>
            <div class="flex items-center justify-center text-center">
