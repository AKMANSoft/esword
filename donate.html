<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/output.css">
</head>

<body>

    <header class="flex justify-between lg:px-0  items-center h-[60px] fixed top-0 left-0 bg-primary w-full z-50">
        <div class="lg:px-2">
            <a href="">
                <img src="./Resources/images/Hidden Sword Logo Enlarged.png" class="object-contain bg-cover w-[250px]">
            </a>
        </div>
        <div>
            <div class="flex text-white lg:gap-x-11 md:gap-x-6 md:px-4 px-5 gap-x-1 text-sm font-inter">
                <div class="flex lg:gap-x-0">
                    <div class="font-bold py-3 lg:block hidden">
                        <a href="#">Home</a>
                    </div>
                    <select name="" id="" class="bg-transparent lg:hidden md:w-auto w-16">
                        <option value="Home" class="text-black">Home</option>
                        <option value="Home" class="text-black">Donation</option>
                    </select>
                </div>
                <div>
                    <div class="font-normal py-3 lg:block hidden">
                        <a href="#">Donate</a>
                    </div>
                </div>
                <button class="flex gap-x-3 lg:border rounded-[42px] border-white border-opacity-70 items-center">
                    <i class="fa-solid fa-magnifying-glass pl-3"></i>
                    <p class="pr-[140px] font-normal lg:block hidden">
                        Search
                    </p>
                </button>
            </div>
        </div>
    </header>
    <div class="bg-primary min-h-screen flex flex-col items-center justify-center border pt-[60px]">
        <div>
            <div
                class="md:w-[446px] w-auto md h-auto flex flex-col items-center justify-center bg-white  pt-10 rounded-lg mx-4">

                <div>
                    <p class="font-inter font-bold text-2xl text-primary-dark">
                        Donate to
                    </p>
                </div>

                <div class="pb-3">
                    <p class="font-inter font-normal text-base text-primary-dark">
                        Hidden Sword
                    </p>
                </div>
                <hr class=" w-full border border-solid">
                <div class="py-2 md:px-0 px-4 text-center">
                    <p class="font-inter font-normal text-sm text-primary-dark">
                        Thank you for supporting [org. name]. Lorem ipsum dolor imit
                    </p>
                </div>
                <div class="flex">
                    <img src="./Resources/images/$.svg" class="pt-5">
                    <img src="./Resources/images/0.00.svg" class="pt-8">

                </div>
                <div>
                    <p class="text-base text-primary-dark font-bold py-2">
                        USD
                    </p>
                </div>
                <div class="flex items-center py-7 gap-x-1">
                    <input type="checkbox" name="" id="checkbox">
                    <p>
                        Make this a monthly donation
                    </p>
                </div>
                <div class="mb-8 w-full px-8">
                    <button class="bg-primary text-white font-semibold py-2 rounded w-full " type="button">
                        Donation with Paypal
                    </button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
