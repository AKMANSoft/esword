<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/output.css">
</head>

<body>
    <header class="flex justify-between lg:px-0  items-center h-[60px] fixed top-0 left-0 bg-primary w-full z-50">
        <div class="lg:px-2">
            <a href="">
                <img src="./Resources/images/Hidden Sword Logo Enlarged.png" class="object-contain bg-cover w-[250px]">
            </a>
        </div>
        <div>
            <div class="flex text-white lg:gap-x-11 md:gap-x-6 md:px-4 px-5 gap-x-1 text-sm font-inter">
                <div class="flex lg:gap-x-0">
                    <div class="font-bold py-3 lg:block hidden">
                        <a href="#">Home</a>
                    </div>
                    <select name="" id="" class="bg-transparent lg:hidden md:w-auto w-16">
                        <option value="Home" class="text-black">Home</option>
                        <option value="Home" class="text-black">Donation</option>
                    </select>
                </div>
                <div>
                    <div class="font-normal py-3 lg:block hidden">
                        <a href="#">Donate</a>
                    </div>
                </div>
                <button class="flex gap-x-3 lg:border rounded-[42px] border-white border-opacity-70 items-center">
                    <i class="fa-solid fa-magnifying-glass pl-3"></i>
                    <p class="pr-[140px] font-normal lg:block hidden">
                        Search
                    </p>
                </button>
            </div>
        </div>
    </header>
    <div class="bg-primary min-h-screen flex items-center justify-center border pt-[60px] ">

        <div class="bg-white md:w-[446px] w-full md:px-0 mx-4 border rounded">
            <div class="md:pt-8 pt-5 md:px-8 px-4">
                <i class="fa-solid fa-arrow-left-long"></i>
            </div>
            <div class="flex flex-col justify-center items-center">
                <div class="rounded-full">
                    <img src="./Resources/images/email-instructions.svg" alt="">
                </div>
                <div class="flex items-center justify-center text-center pt-5 pb-3">
                    <p class="text-primary-dark font-inter font-bold text-2xl">
                        Forgot your password?
                    </p>
                </div>
                <div class="flex items-center justify-center text-center md:px-[78px] px-8 md:pb-7 pb-5">
                    <p class="text-primary-dark font-normal text-sm ">
                        Please enter your email below and we will send you instructions to reset your password
                    </p>
                </div>
                <form class="items-center justify-center w-full md:px-10 px-4">
                    <div>
                        <label class="block text-primary-dark text-sm font-semibold font-inter mb-1" for="email">
                            Email <span class="text-semantic-red">*</span>
                        </label>
                        <input class="shadow border rounded w-full py-2 px-3 text-primary-dark" id="email" type="email"
                            placeholder="Enter your E-mail here">
                    </div>
                    <div class="mt-4 mb-10">
                        <button class="bg-primary text-white font-bold py-2 px-4 rounded w-full" type="button">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
